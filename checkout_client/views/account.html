<div ng-include src=" 'views/user_header.html' "></div>
<div ng-include src=" 'views/flash.html' "></div>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>{{name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>手机号:</td>
        <td>{{account.mobile}}</td>
    </tr>
    <tr>
        <td>{{ 'contact'|translate }}:</td>
        <td>{{account.contact}}</td>
    </tr>
    <tr>
        <td>{{ 'description'|translate }}:</td>

        <td><p>{{description}}</p></td>
    </tr>
    </tbody>
</table>
<div class="text-center"><a ng-href="#/account/{{alias}}/edit" class="btn btn-primary btn-lg">{{ 'edit'|translate }}</a></div>
